<!DOCTYPE html>

<html><head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <script src="lib/orbitcontrols.js"></script>

  <script src="lib/projector.js"></script>
  <script src="lib/canvasrenderer.js"></script>

  <script src="lib/csg.js"></script>

  <style>

body {
  font: 14px/20px 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  max-width: 820px;
  margin: 0 auto;
  padding: 10px;
}

pre, code, textarea {
  font: 12px/20px Monaco, monospace;
  border: 1px solid #CCC;
  border-radius: 3px;
  background: #F9F9F9;
  padding: 0 3px;
  color: #555;
}
pre, textarea {
  padding: 10px;
  width: 100%;
}
textarea {
  height: 200px;
}
textarea:focus {
  outline: none;
}

canvas { cursor: move; }

  </style>
<link rel="stylesheet" href="openjscad.css" type="text/css">

<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
  gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
  updateSolid();
}

function updateSolid()
{
  gProcessor.setJsCad(document.getElementById('code').value);
}
function getExample(name) {
  var el = document.getElementById('code');
  $.get('examples/' + name, function(data) {
    el.value = data;
    updateSolid();
  });
}
</script>
<title>Mark Cad</title>
</head>
<h2>Parts or Assemblies</h2>
<div id="examples">
  <select id="example_files">
    <option value="gears.jscad">Involute Gears</option>
    <option value="coupler.jscad">Parametric Axis Coupler</option>
    <option value="grille.jscad">Parametric Grille</option>
    <option value="hook.jscad">Parametric S Hook (extrude 2d paths)</option>
    <option value="lampshade.jscad">Parametric Lampshade (3d design to 2d panels for CNC/laser cutting)</option>
    <option value="ring.jscad">Celtic Knot Ring</option>
    <option value="servo.jscad">Servo motor (properties &amp; connectors</option>
  </select>
  <input id="render_example" type="submit" value="Update" onclick="getExample(document.getElementById('example_files').value); return false;">
</div>
<br>

<body onload="onload()">
  <h1>Mark CAD</h1>
<div id="viewer"></div>
<h2>Editor</h2>
<br>
<textarea id="code">

</textarea><br>
<input type="submit" value="Update" onclick="updateSolid(); return false;">
<br><br>


</body>
</html>
